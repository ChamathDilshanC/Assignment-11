<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { padding-top: 60px; }
        .card { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html" style="font-weight: bold">
            <img src="Images/Logo.png" alt="Logo" style="width: 30px; aspect-ratio: 1; margin-right: 10px">Chama Systems
        </a>
        <button id="logoutButton" onclick="window.location.href='index.html'" class="btn btn-primary">
            <i class="fas fa-sign-out-alt me-2"></i>Log Out
        </button>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                    <i class="fas fa-bars me-2"></i>POS Menu
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">
                            <i class="fas fa-home me-2"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer.html">
                            <i class="fas fa-users me-2"></i>Customers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="items.html">
                            <i class="fas fa-box me-2"></i>Items
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-shopping-cart me-2"></i>Place Order
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orderdetails.html">
                            <i class="fas fa-file-invoice me-2"></i>Order Details
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-sign-out-alt me-2"></i>Log Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">Place Order</h2>

    <!-- Order Header Section -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <!-- Customer Selection -->
                <div class="col-md-6">
                    <h5 class="card-title">Customer Information</h5>
                    <div class="mb-3">
                        <label class="form-label">Select Customer</label>
                        <select id="customer-select" class="form-select">
                            <option value="">Select Customer</option>
                        </select>
                    </div>
                    <div id="customer-info" class="mt-3" style="display: none;">
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <tbody>
                                <tr>
                                    <th width="100">Name:</th>
                                    <td id="info-name"></td>
                                </tr>
                                <tr>
                                    <th>Email:</th>
                                    <td id="info-email"></td>
                                </tr>
                                <tr>
                                    <th>Phone:</th>
                                    <td id="info-phone"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Order Info -->
                <div class="col-md-6">
                    <h5 class="card-title">Order Information</h5>
                    <div class="table-responsive">
                        <table class="table table-sm">
                            <tbody>
                            <tr>
                                <th width="100">Order ID:</th>
                                <td id="order-id"></td>
                            </tr>
                            <tr>
                                <th>Date:</th>
                                <td id="order-date"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Item Selection Section -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title mb-4">Add Items</h5>
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Select Item</label>
                    <select id="item-select" class="form-select">
                        <option value="">Select Item</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Unit Price</label>
                    <input type="text" id="item-price" class="form-control" readonly>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Stock Qty</label>
                    <input type="text" id="item-qty" class="form-control" readonly>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Order Qty</label>
                    <input type="number" id="order-qty" class="form-control" min="1" value="1">
                </div>
                <div class="col-md-2">
                    <label class="form-label">&nbsp;</label>
                    <button type="button" id="add-item" class="btn btn-primary w-100">
                        <i class="fas fa-plus me-2"></i>Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Cart Section -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title mb-4">Order Cart</h5>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Item Name</th>
                        <th class="text-end">Unit Price</th>
                        <th class="text-end">Quantity</th>
                        <th class="text-end">Total</th>
                        <th class="text-center">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="cart-body">
                    <!-- Cart items will be loaded here -->
                    </tbody>
                    <tfoot>
                    <tr>
                        <th colspan="3" class="text-end">Total:</th>
                        <th class="text-end" id="cart-total">Rs. 0.00</th>
                        <th></th>
                    </tr>
                    </tfoot>
                </table>
            </div>

            <!-- Order Buttons -->
            <div class="text-end mt-3">
                <button type="button" id="clear-cart" class="btn btn-secondary me-2">
                    <i class="fas fa-trash me-2"></i>Clear Cart
                </button>
                <button type="button" id="place-order" class="btn btn-success">
                    <i class="fas fa-check me-2"></i>Place Order
                </button>
            </div>
        </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
